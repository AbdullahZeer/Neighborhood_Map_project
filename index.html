<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>map</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>


</head>

<body>

  <div id="map">

  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card bg-light mb-3">
          <div class="card-header" id="select">
            <select data-bind="options:streets, value:selectedStreet ">

            </select>
          </div>
          <div class="card-body">
            <ul data-bind="foreach: places">
              <li class="place" data-bind="text: name , click:showPlaceInfo"></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="script/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC67ajlVDiPafWOHVhWhxeXvs8-4obHrUo" onerror="googleMapsApiError()"></script>
</body>

</html>
